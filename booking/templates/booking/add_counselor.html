<!DOCTYPE html>
<html>
<head>
    <title>Add Counselor</title>
</head>
<body>

    <h1>Add Counselor</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            <label>Username</label><br>
            <input type="text" name="username" required>
        </p>

        <p>
            <label>Password</label><br>
            <input type="password" name="password" required>
        </p>

        <button type="submit">Create Counselor</button>
    </form>

    <p>
        <a href="{% url 'booking:principal_dashboard' %}">
            Back to Dashboard
        </a>
    </p>

</body>
</html>
